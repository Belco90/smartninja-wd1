<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Hello, SmartNinja!</h1>

    <p><a href="/weather">Click to see the weather</a></p>

    {% for person in people %}
        <p>{{ person.first_name}} {{person.last_name}}, {{person.SSN}}</p>
    {% endfor %}
</body>
</html>
