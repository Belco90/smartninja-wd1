<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Hello, SmartNinja!</h1>
    <h2>Now: {{ current_time }}</h2>

    <p>My favourite number is {{ favourite_number }}</p>

    {% if favourite_number < 50 %}
    <p>Number is smaller than 50</p>
    {% else %}
    <p>Number is greater or equal than 50</p>
    {% endif %}
</body>
</html>
