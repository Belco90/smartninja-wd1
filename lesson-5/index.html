<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Hairdresser Jarl">
  <meta name="keywords" content="hairdresser, salon, haircut, smartninja">
  <meta name="author" content="Mario BeltrÃ¡n">
  <title>Hairdresser Jarl</title>

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Hairdresser Jarl</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </form>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Our Services</a></li>
          <li><a href="#">Make an appointment</a></li>
          <li><a href="#">FAQ</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </div>
    </div>
  </header>
  <!-- !HEADER -->

  <!-- CAROUSEL -->
  <div id="carousel-main" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel-main" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-main" data-slide-to="1"></li>
      <li data-target="#carousel-main" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/chiquito-1.jpg" alt="chiquito haircut 1" class="img-responsive center-block">
      </div>
      <div class="item">
        <img src="img/chiquito-2.jpg" alt="chiquito haircut 2" class="img-responsive center-block">
      </div>
      <div class="item">
        <img src="img/chiquito-3.jpg" alt="chiquito haircut 3" class="img-responsive center-block">
      </div>
    </div>

    <a class="left carousel-control" href="#carousel-main" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-main" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- !CAROUSEL -->

  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
